{% extends 'base.html' %}

{% block title %}{{ vacancy.title }}{% endblock %}

{% block content %}
<style>
    .vacancy-detail {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>

<div class="vacancy-detail">
    <h1>{{ vacancy.title }}</h1>
    <p><strong>Дата публикации:</strong> {{ vacancy.date_posted|date:"d/m/Y" }}</p>
    <p>{{ vacancy.description }}</p>
</div>
{% endblock %}
