{% extends 'base.html' %}

{% block title %}Создать отзыв{% endblock %}

{% block content %}
<style>
    .review-form {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>

<div class="review-form">
    <h1>Создать отзыв</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
